<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Simonetta:wght@900&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>PCMProject</title>
    <style media="screen">
      h3{
        padding: 2rem;
        background-color: #3b6978;
        color: #204051;
        font-family: 'Lemon', cursive;
      }
      body{
        background-color: #ddf3f5;
      }
      .inputdiv{
        border-radius: 5%;
        position: relative;
        left: 18%;
        top: 2rem;
        height: 20%;
        width: 60%;
        font-family: 'Simonetta', cursive;
        text-align: center;
        background-color: #204051;
        margin: 2.5rem;
        color: white;
        font-size: 1.25rem;
        font-weight: bolder;
      }
      .input{
        height: 2rem;
        width: 5rem;
        padding: 1rem;
      }
      .btn{
        font-family: 'Lemon', cursive;
        position: absolute;
        left: 31%;
        height: 3rem;
        width: 17rem;
        margin: 2rem;
        font-size: 1.25rem;
        font-weight: bolder;
        margin-top: 2.5rem;
      }
 
    </style>
  </head>
  <body>
    <div class="inputdiv">
      <h3>Income TAX Calculator</h3>
      <br>
        <form name="input"  method="get" action="marks-output-html">
          <p>Please enter your INCOME  |
              <input  class="input" type="number" step="0.25"  id="marks.salary" name="salary"  pattern="[0-9]+" title="Only Numerical Inputs Allowed" required></p>
          <p>Please enter your ALLOWANCE  |
              <input  class="input" type="number" step="0.25"  id="marks.bonus" name="bonus"  pattern="[0-9]+" title="Only Numerical Inputs Allowed" required></p>
          <p>Please enter your BONUS  |
              <input  class="input" type="number" step="0.25"  id="marks.allowance" name="allowance"  pattern="[0-9]+" title="Only Numerical Inputs Allowed" required></p>
              <br></br>
              <button class="btn btn-outline-info" type="submit">Click Here to Submit</button>
            </form>
        <br>
    </div>
    
 
 
 
  </body>
</html>
